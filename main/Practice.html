    <div class="mb-3 _formfield">
    
        <label class="col-form-label" for="grid_answer">Enter the number of 1's in the grid</label>
        <div class="controls">
            <input type="number" class="form-control" id="gridAnswer">
        </div>

    </div>

    <button class="btn btn-primary" type="button" onclick="submitGrid()">Submit</button>

    <button id="submitBtn" type="submit" style="display: none;"></button>

    <script>

        var solution = null
        
        function buildGrid() {
            solution = 0
            for (let i = 0; i < 25; i++) {
                let result = Math.floor(Math.random() * 2);
                solution += result
                $('#'+ (i+1)).text(result)
            }
        }

        function submitGrid() {
            let answer = $('#gridAnswer').val()

            console.log(!answer);

            // empty field
            if (!answer)
                return

            liveSend(true)

            // rebuild grid
            $('#gridAnswer').val('')
            buildGrid()
        }

        function liveRecv(data) {
            if (data >= 3) {
                $('#submitBtn').click()
            }

        }
        

        $(document).ready(function() { buildGrid() });
    </script>
